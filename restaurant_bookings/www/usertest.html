<div class='flex-container'>
	<div class="sidenav">
		<div class='sidebar-internal'>
			{% for item_group, items in item_group_wise_dict.items() %}
			<a href="#{{item_group}}">{{item_group}}</a>
			{% endfor %}
		</div>
	</div>
	<div class="menu-container">
		{% for item_group, items in item_group_wise_dict.items() %}
		<div>
			<div id="{{item_group}}"><h2>{{item_group}}</h2></div>
			<div>{{items|length}} Items</div>
			{% for item in items %}
			<div class="main-item-container">
				<span class="icon-veg-nv">*</span>
				<div class="item-container">
					<div class="all">
						<div class='add-button'>
							<div class="add-button-actual">ADD</div>
						</div>
						<div class="menu-item">
							<div class="menu-item-name">
								<div class="name-actual">{{item.name}}</div>
							</div>
							<div class="amount"><span class="amount-span">â‚¹{{item.standard_rate}}</span></div>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
		{% endfor %}
	</div>
</div>
